<mat-toolbar id="product-toolbar">
    <button
        mat-icon-button
        type="button"
        [routerLink]="['/', 'products', 'add']"
    >
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>

<ng-container *ngIf="products.length">

    <div 
        [ngClass]="{'product-tile': true, 'is-selected': product.isSelected}" 
        *ngFor="let product of products"
    >
        <button
            appToggleButton
            (onToggle)="onToggle($event)"
        >
            {{ product.id }}
        </button>
        <div (click)="onProductClick(product)">{{ product.label }}</div>
    </div>
</ng-container>
